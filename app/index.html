<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Activity Me</title>
</head>
<body>
  <div class="activities-container">
    <h1>Activity Me</h1>
    <div>
      <ul class="activities">
        <li class="activity" id="1">
          <h3>Swimming</h3>
          <h4>Score: <span>0</span> </h4>
          <img alt="" src="https://i.insider.com/5d3b4de936e03c29354a8d38?width=600&format=jpeg&auto=webp" />
          <button class="upVote">Up Vote</button>
          <button>Down Vote</button>
        </li>
        <li class="activity" id="2">
          <h3>Hiking</h3>
          <h4>Score: <span>0</span> </h4>
          <img alt="" src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2019-8/couple-hiking-mountain-climbing-1296x728-header.jpg?w=1155&h=1528" />
          <button class="upVote">Up Vote</button>
          <button>Down Vote</button>
        </li>
        <li class="activity" id="3">
          <h3>Shopping</h3>
          <h4>Score: <span>0</span> </h4>
          <img alt="" src="https://img2.10bestmedia.com/static/img/placeholder-shopping.jpg" />
          <button class="upVote">Up Vote</button>
          <button>Down Vote</button>
        </li>
        <li class="activity" id="4">
          <h3>Golfing</h3>
          <h4>Score: <span>0</span> </h4>
          <img alt="" src="https://rothmanortho.com/images/stories/flexicontent/l_shutterstock_331295318_optimized.jpg" />
          <button class="upVote">Up Vote</button>
          <button>Down Vote</button>
        </li>
      </ul>
    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
